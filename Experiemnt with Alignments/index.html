<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <title>Surrealism and the Fantastic</title>
</head>

<body>
    <header>
        <label for="toggler">
            <img src="https://www.premier-sourcecu.com/frameworks/premier2017/images/menu_toggle.png">
        </label>
        <input type="checkbox" id="toggler">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Hands on Faces</a></li>
                <li><a href="#">LA Future</a></li>
                <li><a href="#">The Lillie Vases</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="floater-section width-md-33 green">
                <div class="content">
                    <img src="the false mirror.jpg" alt="hands on face">
                    <h3>Let's play</h3>
                    <p>What fun!</p>
                </div>
            </div>
            <div class="floater-section width-md-33 red">
                <div class="content">
                    <img src="hands on face.png"
                        alt="Happy girl">
                    <h3>Happy Girl</h3>
                    <div class="content-table">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam odio mi, gravida eget consequat eget, dictum sit amet elit.</p>
                    </div>
                </div>
            </div>

            <div class="floater-section width-md-33 yellow">
                <div class="content">
                    <picture>
                        <source media="(min-width: 800px)"
                            srcset="https://upload.wikimedia.org/wikipedia/commons/1/1b/Persian_Cat_%28kitten%29.jpg">
                        <source media="(min-width: 540px)"
                            srcset="https://upload.wikimedia.org/wikipedia/commons/c/c0/Fm_shiba_inu_puppy.jpg">
                        <img src="hands on face.png"
                            alt="Quokka" style="width:auto;">
                    </picture>
                </div>

            </div>
            <div class="floater-section width-md-50 blue pos-relative">
                <div class="v-centered-block green"></div>
            </div>
            <div class="floater-section width-md-50 purple pos-relative">
                <div class="v-h-centered-block red"></div>
                <img src="hands on face.png" alt="hands on face">
            </div>
        </div>
    </main>
</body>

</html>
